<html>
 <head>  
     <title> login form</title>
     <link rel="stylesheet" href="style.css">
     <script src="main.js"></script>
     
    </head>
     <body>
    <center>
    <h1>Form</h1>
     <form>  
        <fieldset>
            <legend>form</legend>
            <lable for="name">Name:</lable>
            <input type="text" id="name" name="name" placeholder="enter your name" required>
            <p></p>
            <lable for="age">Age:</lable>
            <input type="text" id="age" name="age" placeholder="enter your age" required>
             <p></p>
            <lable for="gender">Gender:</lable>
            <select>
            <option value="choose your gender">choose your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
             <p></p>
            <lable for="mobile number">Mobile No:</lable>
            <input type="number" id="mobile number" name="mobile number" placeholder="enter your mobile number" required>
            <p></p>
            <lable for="email id">Email:</lable>
            <input type="email" id="email id" name="email id" placeholder="enter your email" required>
            <p></p>
            <lable for="country">Country:</lable>
             <select>  
                <option value="choose your country">choose country</option>
                <option value="India">India</option>
                <option value="london">london</option>
                <option value="USA">USA</option>
            </select>
            <p></p>
            <button type="submit">Submit</button>
         </fieldset>
        </form>
         </center>
    </body>
</html>
